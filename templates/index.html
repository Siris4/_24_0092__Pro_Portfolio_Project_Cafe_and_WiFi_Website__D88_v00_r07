<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Finder by Siris</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* Full height view */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        /* Specific column styles */
        .filters-column {
            width: 33%;
            background-color: white;
        }

        .cafes-column {
            width: 34%;
            background-color: white;
        }

        .map-column {
            width: 33%;
            background-color: white;
        }

        /* Separator styles */
        .separator {
            width: 1px;
            background-color: black;
        }

        /* Additional styling for cafe finder sections */
        h2 {
            text-align: left;
            width: 100%;
        }

        form label {
            display: block;
            margin: 5px 0;
            text-align: left;
        }

        .cafes-list {
            width: 100%;
            text-align: left;
        }

        .cafe-card {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Column: Filters -->
    <div class="column filters-column">
        <h2>Filters</h2>
        <form>
            <h3>Productivity</h3>
            <label><input type="checkbox"> Wi-Fi</label><br>
            <label><input type="checkbox"> Sockets</label><br>
            <label><input type="checkbox"> Can Take Calls</label><br>
            <label><input type="checkbox"> Long Stays</label><br>
            <label><input type="checkbox"> Tables</label><br>
            <label><input type="checkbox"> Quiet</label><br>

            <h3>Community</h3>
            <label><input type="checkbox"> Work vibe</label><br>
            <label><input type="checkbox"> Groups</label><br>

            <h3>Service</h3>
            <label><input type="checkbox"> Coffee</label><br>
            <label><input type="checkbox"> Food</label><br>
            <label><input type="checkbox"> Veggie</label><br>
            <label><input type="checkbox"> Alcohol</label><br>
            <label><input type="checkbox"> Accepts cards</label><br>

            <h3>Space</h3>
            <label><input type="checkbox"> Light</label><br>
            <label><input type="checkbox"> Outdoor</label><br>
            <label><input type="checkbox"> Spacious</label><br>
            <label><input type="checkbox"> Restroom</label><br>
            <label><input type="checkbox"> Accessible</label><br>
            <label><input type="checkbox"> A/C</label><br>
            <label><input type="checkbox"> Pets</label><br>
            <label><input type="checkbox"> Parking</label><br>
        </form>
    </div>

    <div class="separator"></div> <!-- First separator -->

    <!-- Middle Column: Cafe List -->
    <div class="column cafes-column">
        <h2>Available Cafes</h2>
        <div class="cafes-list">
            {% for cafe in cafes %}
                <div class="cafe-card">
                    <h3>{{ cafe.name }}</h3>
                    <p>Location: {{ cafe.location }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="separator"></div> <!-- Second separator -->

    <!-- Right Column: Google Map -->
    <div class="column map-column">
        <h2>Map of London</h2>
        <!-- Embed Google Maps with a draggable map -->
        <iframe
            width="100%"
            height="400px"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24117.647470747664!2d-0.1276472!3d51.5073219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3341e81a4f%3A0x2f5a45cd473d9218!2sLondon!5e0!3m2!1sen!2suk!4v1632828652755!5m2!1sen!2suk"
            allowfullscreen>
        </iframe>
    </div>
</div>

</body>
</html>
